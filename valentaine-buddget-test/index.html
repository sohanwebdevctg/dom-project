<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="text-center fw-bold text-danger">
        Valentine Budget : <span id="showBudget" class="text-success">00</span>
      </h1>
    </div>

    <div class="shop-container d-flex justify-content-around">
      <div class="d-flex gap-3">
        <!-- kitkat-chocolate -->
        <div class="rose p-2 box">
          <img class="logo" src="./images/kitkat.png" alt="" />
          <h6>KitKat Chocolate</h6>
          <h5>Price: <span id="kitkat-price">40</span></h5>
          <input id="kitkat-quantity" type="text" placeholder="type here Quantity"/>
          <br />
          <button id="kitkat-btn" class="btn btn-success mt-2">Buy Now</button>
        </div>
        <!-- rose -->
        <div class="rose p-3 box">
          <img class="logo" src="./images/image-removebg-preview.png" alt="" />
          <h6>Rose</h6>
          <h5>Price: <span id="rose-price"> 10</span></h5>
          <input id="rose-quantity" type="text" placeholder="type here Quantity"/>
          <button id="rose-btn" class="btn btn-success mt-2">Buy Now</button>
        </div>
        <!-- diary -->
        <div class="rose p-3 box">
          <img class="logo" src="./images/diary.jpg" alt="" />
          <h6>Diary</h6>
          <h5>Price: <span id="diary-price">60</span></h5>
          <input id="diary-quantity" type="text" placeholder="type here Quantity"/>
          <button id="diary-btn" class="btn btn-success mt-2">Buy Now</button>
        </div>
      </div>
      <div class="money-tracker text-center">
        <!-- kitkat-chocolate -->
        <h6>Chocolate: <span id="chocolate">00</span></h6>
        <hr />
        <!-- rose -->
        <h6>Rose: <span id="rose">00</span></h6>
        <hr />
        <!-- diary -->
        <h6>Diary: <span id="diary">00</span></h6>
        <hr />
        <!-- total -->
        <h6>Total: <span id="totalData">00</span></h6>

        <div class="promo-code mt-1 text-center p-2">
          <p class="bg-success mt-2">Use Promo Code for 10% Discount</p>
          <input class="p-1 mt-1" type="text" placeholder="enter this code 101" id="discountCode"/>
          <button class="btn btn-danger disabled" type="button" id="discountBtn">Discount</button>
        </div>
        <div class="promo-code mt-1 text-center p-2">
          <p class="bg-danger mt-1">enter your budget</p>
          <input class="p-1 mt-2" type="text" placeholder="please! enter your budget" id="inputBudget"/>
          <button class="btn btn-success" type="button" id="submitBudget">submit</button>
        </div>
        <h4 class="mt-2">ALL COST :<span id="allTotalCost"> 00</span></h4>
      </div>
    </div>

    <!-- add javascript  -->
    <script src="./js/app.js"></script>
  </body>
</html>
