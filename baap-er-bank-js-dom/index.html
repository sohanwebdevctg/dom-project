<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap-Er-Bank(domProject)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <div class="container mx-auto">
      <div class="grid grid-cols-1 justify-items-center py-7">
        <h2 class="text-4xl font-extrabold ">Welcome to my <span class="text-indigo-700">Bapp-Er-Bank!!!</span></h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container mx-auto">
      <div class="grid grid-cols-1 gap-4 w-9/12 mx-auto">
        <div class="bg-gray-200 p-6 rounded-lg">
          <h5 class="text-2xl">Please LogIn</h5>
          <input id="email" type="email" placeholder="enter your email number" class="w-full p-2 rounded my-2">
          <input id="password" type="password" placeholder="enter your password number" class="w-full p-2 rounded my-2">
          <button id="loginBtn" class="hover:bg-green-800 bg-red-800 px-4 py-2 rounded-lg">LogIn</button>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./js/app.js"></script>
</body>
</html>
