<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <div class="w-100">
                    <h1 class="badge bg-success w-100 py-4"><b>please enter any capital name</b></h1>
                    <!-- searching field -->
                    <input id="search-field" type="text" class="form-control py-4" placeholder="Enter a location for Weather ...">
                    <div class="input-group-append py-2">
                        <!-- searching btn -->
                        <button id="search-btn" type="button" class="btn btn-danger w-100">Search</button>
                    </div>
                </div>
                
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <!-- show city -->
            <h1 id="cityName">Dhaka</h1>
            <!-- show temperature -->
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <!-- show weather -->
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>

    <!-- js file -->
    <script src="./js/app.js"></script>
</body>

</html>
